<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage Playground - Sandbox</title>

    <link rel="stylesheet" href="stylesheet/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="refreshLoop()">
    <div class="root">
        <div class="grid--b">
            <div class="inspector">
                <a class="btn" id="rsButton">Clear Scene</a>
                <br>
                <br>

                <div class="section">
                    <h4>Shapes</h4>
                    <p>Add shapes to your scene.</p>
                    <a class="btn inline-width" onclick="Square()">Square</a>
                    <a class="btn inline-width" onclick="Circle()">Circle</a>
                    <a class="btn inline-width" onclick="Rectangle()">Rectangle</a>
                    <a class="btn inline-width" onclick="Triangle()">Triangle</a>
                    <a class="btn inline-width" onclick="Octagon()">Octagon</a>
                    <a class="btn inline-width" onclick="Heptagon()">Heptagon</a>
                    <a class="btn inline-width" onclick="Hexagon()">Hexagon</a>
                    <a class="btn inline-width" onclick="Polygon()">Pentagon</a>
                </div>
                <br>

                <div class="section">
                    <h4>Settings</h4>
                    
                    <h5>Gravity</h5>

                    <input type="text" placeholder="Gravity X" id="inp" value="0">
                    <input type="text" placeholder="Gravity Y" id="inp2" value="1" style="margin-top: 4px;">

                    <br>
                    <br>
                    <a class="btn-inline--inp" onclick="gravityX()">Apply</a>
                </div>
                <br>

                <p>FPS: <span id="fps"></span></p>
                <p>Version: <span id="version"></span></p>
                <script src="components/version.js"></script>
                <script src="components/fps.js"></script>
            </div>
            <canvas class="scene-container" id="world">

            </canvas>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"
                integrity="sha512-5T245ZTH0m0RfONiFm2NF0zcYcmAuNzcGyPSQ18j8Bs5Pbfhp5HP1hosrR8XRt5M3kSRqzjNMYpm2+it/AUX/g=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="components/main.js"></script>
        </div>
    </div>
</body>
</html>
